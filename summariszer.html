<!DOCTYPE html>
<html>
<head>
    <title>PagePilot: Web Summarizer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background-color: #f0f4f8; }
        h1 { color: #1a73e8; border-bottom: 2px solid #ccc; padding-bottom: 10px; }
        textarea { width: 100%; height: 150px; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #34a853; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; transition: background-color 0.3s; }
        button:hover { background-color: #2c8c46; }
        #output { margin-top: 20px; padding: 15px; border: 1px solid #e0e0e0; border-radius: 5px; background-color: white; min-height: 100px; }
    </style>
</head>
<body>
    <h1>PagePilot: On-Device AI Summarizer</h1>
    <p>Paste the text you want to summarize below:</p>
    
    <textarea id="inputText" placeholder="Paste a long article or document text here..."></textarea>
    
    <button id="summarizeBtn">Get Private Summary</button>
    
    <div id="output">ü§ñ Summary will appear here (On-Device Processing).</div>

    <script>
        document.getElementById('summarizeBtn').addEventListener('click', summarizeText);

        async function summarizeText() {
            const inputText = document.getElementById('inputText').value;
            const outputDiv = document.getElementById('output');
            
            if (!inputText) {
                outputDiv.textContent = 'Please paste some text to summarize.';
                return;
            }

            outputDiv.textContent = 'üß† Processing privately on your device...';

            try {
                // *** THIS IS THE CORE AI API CALL (using Prompt API) ***
                // We will use the Prompt API which works like a general-purpose summarizer for web apps.
                
                // Note: The availability of 'chrome.ai' depends on the user's Chrome version and flags being set.
                // For a reliable Web App demo, we will simulate the on-device AI process.
                
                // For a **real hackathon submission**, you must show the call to the native API.
                // Assuming the user's Chrome supports the AI API:
                
                if (window.ai && window.ai.prompt) {
                    const prompt = `Summarize the following text in 4-5 bullet points: \n\n${inputText}`;
                    const aiResponse = await window.ai.prompt({ prompt: prompt });
                    
                    outputDiv.textContent = aiResponse;
                    
                } else {
                    // Fallback for demo if the AI API is not enabled in the user's browser:
                    outputDiv.textContent = "‚ö†Ô∏è On-Device AI API (window.ai.prompt) is not enabled in this browser. However, this demonstrates the intended **privacy-first architecture** where all processing happens locally.";
                }

            } catch (error) {
                outputDiv.textContent = '‚ùå An error occurred during AI processing. Please check Chrome settings.';
                console.error('AI Error:', error);
            }
        }
    </script>
</body>
</html>
